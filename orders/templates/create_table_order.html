{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto px-4 mt-6">
        <div class="w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Create Table Order</h2>
            <form action="{% url 'orders:create_table_order' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    {{ form.table.label_tag }}<br>
                    {{ form.table }}
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Create Table Order</button>
            </form>
        </div>
    </div>
{% endblock %}
