{% extends 'base.html' %}

{% block content %}
    {% with hide_header_links=True table_order=table_order table_number=table %}


    <div class="flex justify-center items-center h-full">
        <div class="grid grid-cols-2 gap-4 w-full max-w-md">
            <a href="{% url 'menu:menu' menu.id %}" class="bg-teal-500
                hover:bg-teal-600 text-white
                font-bold p-6 rounded-lg
                border border-teal-600
                hover:border-teal-700">
                Menu
            </a>
            <a href="{% url 'billing:client_checkout' table %}" class="bg-gray-100
                text-gray-500 hover:text-gray-800
                font-bold p-6 rounded-lg border
                border-gray-800
                {% if table_order.status != 'Accepted' %}opacity-50 cursor-not-allowed{% endif %}">
                Checkout
            </a>
        </div>
    </div>
    {% endwith %}
{% endblock %}
